{% extends 'myapp/base/base_user.html' %}
{% load static %}

{% block extraJS %}
{{ block.super }}
 <script type="text/javascript" src="{% static 'myapp/myself/js/register.js' %}"></script>


{% endblock %}

{% block content %}

      <div class="container">
        <form onsubmit="return check()" method="post" enctype="multipart/form-data" action="{% url 'myapp:register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名">
                <span id="username_info"> </span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码">
                <span id="password_info"> </span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认密码</label>
                <input type="password" id="password_confirm" class="form-control" placeholder="请再次输入密码">
                <span id="password_confirm_info"> </span>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">邮箱</label>
                <input type="text" name="email" class="form-control" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">头像</label>
                <input type="file" name="icon" placeholder="请选择头像">
            </div>

            <button type="submit" class="btn btn-default btn-block btn-success">注册</button>
        </form>
    </div>

{% endblock %}
