{% extends 'myapp/base/base_user.html' %}
{% load static %}

{% block extraJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'myapp/myself/js/login.js' %}"></script>
{% endblock %}

{% block content %}

    <div class="container">

        <form class="form-horizontal" onsubmit="return check()" method="post" action="{% url 'myapp:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" id="password_login" name="password" class="form-control" placeholder="请输入密码">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-block btn-success">登录</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
